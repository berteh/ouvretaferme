    ["farm", "type"]
  ]
  
Email:
  id: serial32
  html: ?text24(0, null)
  text: ?text24(0, null)
  subject: text24(0, null)
  server: text8(1, null)
  fromEmail: ?text8(0, null)
  fromName: text8(0, null)
