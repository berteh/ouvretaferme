Campaign:
  id: serial32
  farm: farm\Farm

Contact:
  id: serial32
  farm: farm\Farm
  email: email
  lastEmail: ?mail\Email
  sent: int(0, null) = 0
  lastSent: ?datetime
  delivered: int(0, null) = 0
  lastDelivered: ?datetime
  opened: int(0, null) = 0
  lastOpened: ?datetime
  failed: int(0, null) = 0
  lastFailed: ?datetime
  spam: int(0, null) = 0
  lastSpam: ?datetime
  optIn: ?bool
  optOut: bool = TRUE
  createdAt: datetime = SPECIAL(now)
  INDEX: [
    ["farm", "email"],
    ["email"]
  ]

Customize:
  id: serial32
  farm: farm\Farm
  shop: ?shop\Shop
  type: enum(SALE_ORDER_FORM, SALE_DELIVERY_NOTE, SALE_INVOICE, SHOP_CONFIRMED_NONE, SHOP_CONFIRMED_HOME, SHOP_CONFIRMED_PLACE)
  template: text24(0, null)
  UNIQUE: [
    ["farm", "type"],
    ["shop", "type"]
  ]
  
Email:
  id: serial32
  farm: ?farm\Farm
  campaign: ?mail\Campaign
  subject: text24(0, null)
  html: ?text24(0, null)
  text: ?text24(0, null)
  fromEmail: text8(0, null)
  fromName: text8(0, null)
  to: text8(0, null)
  bcc: ?text8(0, null)
  replyTo: ?text8
  attachments: binary32
  status: enum(WAITING, SENDING, SENT, DELIVERED, OPENED, ERROR_SPAM, ERROR_BOUNCE, ERROR_INVALID, ERROR_BLOCKED) = WAITING
  createdAt: datetime = SPECIAL(now)
  sentAt: ?datetime
  INDEX: [
    ["status"]
  ]

